name: Update data and compute AIBPS

on:
  schedule:
    - cron: "0 */6 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    concurrency:
      group: aibps-update
      cancel-in-progress: false

    steps:
      - name: Check out repo (main, full history)
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0
          persist-credentials: true

      - name: Show branch and last commit
        run: |
          echo "Branch:" $(git rev-parse --abbrev-ref HEAD)
          echo "Commit:" $(git rev-parse HEAD)
          git log -1 --stat

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # ----- Guard + preview for fetch_market.py -----
      - name: Verify fetch_market.py on runner (no rename) + preview
        run: |
          echo "===== HEAD of src/aibps/fetch_market.py ====="
          if [ -f src/aibps/fetch_market.py ]; then
            sed -n '1,120p' src/aibps/fetch_market.py
            echo "--------------------------------------------"
            if grep -n "rename(" src/aibps/fetch_market.py; then
              echo "::error ::Found '.rename(' in fetch_market.py â€” refusing to run"
              exit 1
            else
              echo "OK: no .rename( found in fetch_market.py"
            fi
          else
            echo "::error ::src/aibps/fetch_market.py not found"
            exit 1
          fi

      - name: Fetch market proxies (yfinance)
        run: python src/aibps/fetch_market.py

      # ----- Preview + run credit -----
      - name: Preview fetch_credit.py (first 120 lines)
        run: |
          echo "===== HEAD of src/aibps/fetch_credit.py ====="
          if [ -f src/aibps/fetch_credit.py ]; then
            sed -n '1,120p' src/aibps/fetch_credit.py
          else
            echo "::error ::src/aibps/fetch_credit.py not found"
            exit 1
          fi

      - name: Fetch credit (FRED)
        env:
          FRED_API_KEY: ${{ secrets.FRED_API_KEY }}
        run: python src/aibps/fetch_credit.py

      - name: Compute AIBPS
        run: python src/aibps/compute.py

      # ----- Rebase-aware commit & push -----
      - name: Commit processed files
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/raw/*.csv data/processed/*.csv || true
          if git diff --cached --quiet; then
            echo "No data changes to commit."
            exit 0
          fi
          git fetch origin main
          git pull --rebase origin main || true
          git commit -m "Auto-update data ($(date -u +'%Y-%m-%dT%H:%M:%SZ'))" || true
          git push origin HEAD:main
