name: Update data

on:
  # Nightly run at 06:00 UTC
  schedule:
    - cron: '0 6 * * *'
  # Manual trigger
  workflow_dispatch:

jobs:
  update-data:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Fetch market data
        run: |
          python src/aibps/fetch_market.py
          echo "---- TAIL: data/processed/market_processed.csv ----"
          tail -n 10 data/processed/market_processed.csv || true

      - name: Fetch credit (FRED)
        env:
          FRED_API_KEY: ${{ secrets.FRED_API_KEY }}
        run: |
          python src/aibps/fetch_credit.py
          echo "---- TAIL: data/processed/credit_fred_processed.csv ----"
          tail -n 10 data/processed/credit_fred_processed.csv || true

      - name: Fetch macro + hyperscaler capex
        env:
          FRED_API_KEY: ${{ secrets.FRED_API_KEY }}
        run: |
          python src/aibps/fetch_macro_capex.py
          echo "---- TAIL: data/processed/macro_capex_processed.csv ----"
          tail -n 10 data/processed/macro_capex_processed.csv || true

            # ----- INFRASTRUCTURE (FRED) -----
      - name: Fetch infrastructure (FRED)
        env:
          FRED_API_KEY: ${{ secrets.FRED_API_KEY }}
        run: |
          python src/aibps/fetch_infra.py

      - name: Sanity print infra tail
        run: |
          echo "---- TAIL: data/processed/infra_processed.csv ----"
          if [ -f data/processed/infra_processed.csv ]; then
            tail -n 10 data/processed/infra_processed.csv
          else
            echo "infra_processed.csv missing"
          fi

      - name: Fetch adoption data
        run: |
          python src/aibps/fetch_adoption.py
          echo "---- TAIL: data/processed/adoption_processed.csv ----"
          tail -n 10 data/processed/adoption_processed.csv || true

      - name: Fetch sentiment data
        run: |
          python src/aibps/fetch_sentiment.py
          echo "---- TAIL: data/processed/sentiment_processed.csv ----"
          tail -n 10 data/processed/sentiment_processed.csv || true

      - name: Compute composite AIBPS
        run: |
          python src/aibps/compute.py
          echo "---- TAIL: data/processed/aibps_monthly.csv ----"
          tail -n 10 data/processed/aibps_monthly.csv || true

      - name: Commit and push updated data
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          echo "---- git status (before add) ----"
          git status

          # Add only CSVs in data/processed and data/raw
          git add data/processed/*.csv data/raw/*.csv 2>/dev/null || true

          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "Auto-update data (${GITHUB_RUN_ID})"
          git push
