name: Update data and compute AIBPS

on:
  schedule:
    - cron: "0 */6 * * *"   # every 6 hours (UTC)
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    concurrency:
      group: aibps-update
      cancel-in-progress: false

    steps:
      # --- Checkout repo (explicit main, full history) ---
      - name: Check out repo
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0
          persist-credentials: true

      - name: Show branch and last commit
        run: |
          echo "Branch:" $(git rev-parse --abbrev-ref HEAD)
          echo "Commit:" $(git rev-parse HEAD)
          git log -1 --stat

      # --- Python toolchain ---
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # --- Preview scripts on runner (helps diagnose stale files) ---
      - name: Preview fetch scripts (first 120 lines)
        run: |
          echo "===== src/aibps/fetch_market.py ====="
          [ -f src/aibps/fetch_market.py ] && sed -n '1,120p' src/aibps/fetch_market.py || echo "fetch_market.py missing"
          echo "===== src/aibps/fetch_market_safe.py ====="
          [ -f src/aibps/fetch_market_safe.py ] && sed -n '1,120p' src/aibps/fetch_market_safe.py || echo "fetch_market_safe.py missing"
          echo "===== src/aibps/fetch_credit.py ====="
          [ -f src/aibps/fetch_credit.py ] && sed -n '1,120p' src/aibps/fetch_credit.py || echo "fetch_credit.py missing"
          echo "===== src/aibps/compute.py ====="
          [ -f src/aibps/compute.py ] && sed -n '1,120p' src/aibps/compute.py || echo "compute.py missing"

      # --- Market step: guard against old .rename( ) and fall back to safe script ---
      - name: Fetch market proxies (yfinance)
        run: |
          if [ -f src/aibps/fetch_market.py ] && grep -q "rename(" src/aibps/fetch_market.py; then
            echo "::warning ::fetch_market.py contains .rename( — running fetch_market_safe.py instead"
            python src/aibps/fetch_market_safe.py
          elif [ -f src/aibps/fetch_market.py ]; then
            python src/aibps/fetch_market.py
          elif [ -f src/aibps/fetch_market_safe.py ]; then
            echo "::warning ::fetch_market.py missing — running fetch_market_safe.py"
            python src/aibps/fetch_market_safe.py
          else
            echo "::error ::No market fetch script found"; exit 1
          fi

      # --- Credit step (FRED) ---
      - name: Fetch credit (FRED)
        env:
          FRED_API_KEY: ${{ secrets.FRED_API_KEY }}
        run: |
          if [ -f src/aibps/fetch_credit.py ]; then
            python src/aibps/fetch_credit.py
          else
            echo "::error ::src/aibps/fetch_credit.py not found"; exit 1
          fi

      # --- Sanity print processed tails BEFORE compute (helps validate inputs) ---
      - name: Sanity print processed tails (before compute)
        run: |
          echo "---- TAIL: data/processed/market_processed.csv ----"
          [ -f data/processed/market_processed.csv ] && tail -n 8 data/processed/market_processed.csv || echo "missing"
          echo "---- TAIL: data/processed/credit_fred_processed.csv ----"
          [ -f data/processed/credit_fred_processed.csv ] && tail -n 8 data/processed/credit_fred_processed.csv || echo "missing"

      # --- Compute composite ---
      - name: Compute AIBPS
        run: |
          python src/aibps/compute.py

      # --- Sanity print composite tail AFTER compute ---
      - name: Sanity print composite tail (after compute)
        run: |
          echo "---- TAIL: data/processed/aibps_monthly.csv ----"
          [ -f data/processed/aibps_monthly.csv ] && tail -n 12 data/processed/aibps_monthly.csv || echo "missing"

      # --- Commit & push data updates (rebase-aware to avoid non-fast-forward) ---
      - name: Commit processed files
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add data/raw/*.csv data/processed/*.csv || true

          if git diff --cached --quiet; then
            echo "No data changes to commit."
            exit 0
          fi

          git fetch origin main
          git pull --rebase origin main || true

          git commit -m "Auto-update data ($(date -u +'%Y-%m-%dT%H:%M:%SZ'))" || true
          git push origin HEAD:main
